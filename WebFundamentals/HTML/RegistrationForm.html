<!DOCTYPE html>
<head><meta charset="utf-8"></head>
<html>
    <h1>My Registration Form</h1>
    <meta charset="utf-8">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <p> </p>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"> 
        <p> </p>   

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">   
        <p> </p> 

        <label for="password">Password:</label>
        <input type="text" id="password" name="password">   
        <p> </p>

        <label for="passwordconfirm">PW Confirm:</label>
        <input type="text" id="passwordconfirm" name="passwordconfirm">  
        <p> </p> 

        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" name="birthday">  
        <p> </p>

            <label for="male">Male</label>

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="nothanks">Prefer not to say</label>
            <input type="radio" id="nothanks" name="gender" value="nothanks">

                <p>A short description about yourself:</p>
                <textarea name="description"></textarea>

                    <p>Favorite Langauge
                    <select name="complanguage">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    </p>
                        <input type="submit" value="Submit">
</html>
